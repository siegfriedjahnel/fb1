<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<script type="text/javascript">
	
	const url = 'https://www.openligadb.de/api/getmatchdata/dfbp';
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    console.log(data);
    var md = data[0].Group.GroupOrderID;
    var p1 = data[0].MatchResults[0].PointsTeam1;
    var p2 = data[0].MatchResults[0].PointsTeam2;
    var tn1 = data[0].Team1.TeamName;
    var tn2 = data[0].Team2.TeamName;
    console.log(tn1 + "-" + tn2 + p1 +":"+p2);
  })
  .catch(function(error) {
    console.log(JSON.stringify(error));
  });   

</script>
</body>
</html>
